<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Etiklife Kurumsal Sohbet - Giriş</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", "Segoe UI", sans-serif;
        background: linear-gradient(145deg, #2a2e65, #8030a0);
        overflow: hidden;
    }

    /* Arka plana hafif partikler */
    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top left, rgba(255,255,255,0.15), transparent 60%),
                    radial-gradient(circle at bottom right, rgba(0,0,0,0.25), transparent 60%);
        filter: blur(120px);
        z-index: -1;
    }

    .glass-card {
        width: 420px;
        padding: 40px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.10);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        text-align: center;
        animation: fade 0.6s ease;
        color: #fff;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo {
        width: 120px;
        margin-bottom: 15px;
    }

    h2 {
        margin-bottom: 25px;
        font-weight: 600;
        color: #fff;
        font-size: 22px;
    }

    .input {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255,255,255,0.20);
        color: #fff;
    }

    .input::placeholder {
        color: #e3e3e3;
    }

    .button {
        width: 100%;
        margin-top: 25px;
        padding: 13px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(90deg,#5d7bff,#8d44ff);
        color: white;
        font-size: 17px;
        font-weight: 600;
        transition: 0.25s;
        box-shadow: 0 0 12px rgba(120,90,255,0.5);
    }

    .button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(140,110,255,0.7);
    }

    .register-link {
        margin-top: 15px;
        display: block;
        font-size: 15px;
        color: #d8d8ff;
        text-decoration: none;
        font-weight: 500;
    }
    .register-link:hover {
        text-decoration: underline;
    }

    footer {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: #ccc;
    }
</style>
</head>

<body>

<div class="glass-card">
    <img src="https://www.etiklife.com/images/logo/4045512544314-502-b%C3%BCy%C3%BCk%20arkaplans%C4%B1z.png" class="logo" alt="Etiklife Logo">

    <h2>Etiklife Kurumsal Sohbet<br>Giriş Ekranı</h2>

    <input id="email" class="input" placeholder="E-posta adresi">
    <input id="password" type="password" class="input" placeholder="Parola">

    <button class="button" onclick="login()">Giriş Yap</button>

    <a href="/register" class="register-link">Hesap Oluştur</a>
</div>

<footer>Etiklife © 2025 — Design by Ali Ustaoğlu</footer>

<script>
async function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Lütfen kullanıcı adı ve şifre girin!");
        return;
    }

    if (!localStorage.getItem("instanceinfo")) {
        localStorage.setItem("instanceinfo", JSON.stringify({
            api: "https://chat.etiklife.com/api",
            cdn: "https://chat.etiklife.com/cdn",
            gateway: "wss://chat.etiklife.com/gateway",
            wellknown: "https://chat.etiklife.com"
        }));
    }

    const instance = JSON.parse(localStorage.getItem("instanceinfo"));
    const loginURL = instance.api + "/auth/login";

    const response = await fetch(loginURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ login: email, password: pass })
    });

    const data = await response.json();

    if (data.token) {
        const users = JSON.parse(localStorage.getItem("users") || "[]");

        users.push({
            serverurls: instance,
            email: email,
            token: data.token,
            username: email
        });

        localStorage.setItem("users", JSON.stringify(users));

        window.location.href = "/channels/@me";
    } else {
        alert("Giriş başarısız: " + (data.message || "Bilinmeyen hata"));
    }
}
</script>

</body>
</html>
