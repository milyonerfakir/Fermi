<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Etiklife Kurumsal Sohbet - Giriş</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        overflow: hidden;
    }

    .glass-card {
        width: 420px;
        padding: 40px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        animation: fade 0.6s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo {
        width: 120px;
        margin-bottom: 10px;
    }

    h2 {
        margin-bottom: 25px;
        font-weight: 600;
        color: #333;
    }

    .input {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255,255,255,0.55);
    }

    .button {
        width: 100%;
        margin-top: 25px;
        padding: 13px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: #4c73ff;
        color: white;
        font-size: 17px;
        font-weight: 600;
        transition: 0.25s;
    }

    .button:hover {
        background: #2c52e6;
        transform: scale(1.02);
    }

    footer {
        position: absolute;
        bottom: 20px;
        font-size: 14px;
        color: #666;
    }
</style>
</head>

<body>

<div class="glass-card">
    <img src="https://www.etiklife.com/images/logo/4045512544314-502-b%C3%BCy%C3%BCk%20arkaplans%C4%B1z.png" class="logo" alt="Etiklife Logo">

    <h2>Etiklife Kurumsal Sohbet<br>Giriş Ekranı</h2>

    <input id="email" class="input" placeholder="E-posta adresi">
    <input id="password" type="password" class="input" placeholder="Parola">

    <button class="button" onclick="login()">Giriş Yap</button>
</div>

<footer>Etiklife © 2025 — Design by Ali Ustaoğlu</footer>

<script>
async function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (!email || !pass) {
        alert("Lütfen kullanıcı adı ve şifre girin!");
        return;
    }

    // Eğer instanceinfo yoksa otomatik Etiklife olarak ayarlayalım
    if (!localStorage.getItem("instanceinfo")) {
        localStorage.setItem("instanceinfo", JSON.stringify({
            api: "https://chat.etiklife.com/api",
            cdn: "https://chat.etiklife.com/cdn",
            gateway: "wss://chat.etiklife.com/gateway",
            wellknown: "https://chat.etiklife.com"
        }));
    }

    const instance = JSON.parse(localStorage.getItem("instanceinfo"));
    const loginURL = instance.api + "/auth/login";

    const response = await fetch(loginURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            login: email,
            password: pass
        })
    });

    const data = await response.json();

    if (data.token) {
        const users = JSON.parse(localStorage.getItem("users") || "[]");

        users.push({
            serverurls: instance,
            email: email,
            token: data.token,
            username: email
        });

        localStorage.setItem("users", JSON.stringify(users));

        window.location.href = "/channels/@me";
    } else {
        alert("Giriş başarısız: " + (data.message || "Bilinmeyen hata"));
    }
}
</script>

</body>
</html>
