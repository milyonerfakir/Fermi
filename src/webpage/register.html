<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Etiklife Kurumsal Sohbet - Hesap Oluştur</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        background: linear-gradient(145deg, #2a2e65, #8030a0);
        overflow: hidden;
        color: #fff;
    }

    body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at top left, rgba(255,255,255,0.15), transparent 60%),
                    radial-gradient(circle at bottom right, rgba(0,0,0,0.35), transparent 60%);
        filter: blur(120px);
        z-index: -1;
    }

    .glass-card {
        width: 450px;
        padding: 40px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        text-align: center;
        animation: fade 0.6s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo {
        width: 110px;
        margin-bottom: 15px;
    }

    h2 {
        font-size: 23px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    .input {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255,255,255,0.22);
        color: #fff;
    }
    .input::placeholder {
        color: #dcdcff;
    }

    .button {
        width: 100%;
        margin-top: 25px;
        padding: 13px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(90deg,#5d7bff,#8d44ff);
        color: white;
        font-size: 17px;
        font-weight: 600;
        transition: 0.25s;
        box-shadow: 0 0 12px rgba(120,90,255,0.5);
    }
    .button:hover {
        transform: scale(1.03);
        box-shadow: 0 0 20px rgba(140,110,255,0.7);
    }

    .login-link {
        margin-top: 15px;
        display: block;
        color: #d8d8ff;
        text-decoration: none;
        font-size: 15px;
    }
    .login-link:hover {
        text-decoration: underline;
    }

</style>
</head>

<body>

<div class="glass-card">

    <img src="https://www.etiklife.com/images/logo/4045512544314-502-b%C3%BCy%C3%BCk%20arkaplans%C4%B1z.png" class="logo">

    <h2>Yeni Hesap Oluştur</h2>

    <input id="email" class="input" placeholder="E-posta">
    <input id="username" class="input" placeholder="Kullanıcı Adı">
    <input id="password" type="password" class="input" placeholder="Parola">
    <input id="password2" type="password" class="input" placeholder="Parola (Tekrar)">
    <input id="dob" type="date" class="input">

    <button class="button" onclick="register()">Hesap Oluştur</button>

    <a href="/login" class="login-link">Zaten hesabın var mı?</a>
</div>

<script>
async function register() {

    const email = emailInput.value.trim();
    const username = usernameInput.value.trim();
    const p1 = password.value.trim();
    const p2 = password2.value.trim();
    const dob = dobInput.value;

    if (!email || !username || !p1 || !p2 || !dob) {
        alert("Lütfen tüm alanları doldurun!");
        return;
    }

    if (p1 !== p2) {
        alert("Parolalar eşleşmiyor!");
        return;
    }

    if (!localStorage.getItem("instanceinfo")) {
        localStorage.setItem("instanceinfo", JSON.stringify({
            api: "https://chat.etiklife.com/api",
            cdn: "https://chat.etiklife.com/cdn",
            gateway: "wss://chat.etiklife.com/gateway",
            wellknown: "https://chat.etiklife.com"
        }));
    }

    const instance = JSON.parse(localStorage.getItem("instanceinfo"));

    const response = await fetch(instance.api + "/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email,
            username,
            password: p1,
            date_of_birth: dob,
            consent: true
        })
    });

    const data = await response.json();

    if (data.token) {
        alert("Kayıt başarılı! Giriş yapabilirsiniz.");
        window.location.href = "/login";
    } else {
        alert("Hata: " + (data.message || "Kayıt işlemi başarısız"));
    }
}
</script>

</body>
</html>
